<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalkYourDocs</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400&display=swap" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <style>
        /* Set the background color of the webpage to black */
        body {
            background-color: black;
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
            overflow: hidden; /* Hide any potential scroll bars */
        }

        /* Update the font-family property for the title */
        #title {
            font-family: 'Amatic SC', cursive; /* Use Amatic SC font or fallback to cursive */
            font-size: 80px;
            margin: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 2;
            color: yellow;
        }

        /* Style for the text next to the draggable image */
        #draggable-text {
            position: absolute;
            top: 50px; /* Adjust the top position as needed */
            left: 10px; /* Adjust the left position as needed */
            font-size: 35px; /* Adjust the font size as needed */
            color: yellow;
            z-index: 2;
            font-family: 'Amatic SC', cursive; /* Use the same font as the slogan */
        }

        /* Style for the map container to fill the whole page */
        #map {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        /* Style for the logo at the top right of the page */
        #company-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px; /* Adjust the width of the logo as needed */
            height: 200px; /* Adjust the height of the logo as needed */
            z-index: 1; /* Ensure the logo is on top of the map */
        }

        /* Style for the image at the bottom right of the map */
        #bottom-right-image {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px; /* Adjust the width of the image as needed */
            height: 200px; /* Adjust the height of the image as needed */
            z-index: 1; /* Ensure the image is on top of the map */
        }

        /* Style for the search container */
        #search-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        /* Style for the search input */
        #search {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        /* Adjust styles for mobile devices here */
        @media (max-width: 768px) {
            /* Adjust styles for mobile devices here */
            #company-logo {
                top: 10px;
                right: 10px;
                width: 100px;
                height: 100px;
            }

            #bottom-right-image {
                position: absolute;
                bottom: 10px;
                right: 10px;
                width: 100px;
                height: 100px;
            }

            #search-container {
                top: 10px;
                left: 10px;
            }

            #search {
                width: 200px;
                font-size: 14px;
            }

            /* Adjust the font size for the slogan on mobile devices */
            #title {
                position: absolute;
                font-size: 36px; /* Adjust the font size for mobile */
            }

            /* Ensure the map container has a minimum height on smaller screens */
            #map {
                min-height: 300px; /* Adjust this value as needed */
            }
        }

        /* Adjust styles for mobile landscape devices here */
        @media (max-width: 1024px) and (orientation: landscape) {
            #company-logo {
                top: 10px;
                right: 10px;
                width: 80px;
                height: 80px;
            }

            #bottom-right-image {
                bottom: 10px;
                right: 10px;
                width: 80px;
                height: 80px;
            }

            #search {
                width: 200px;
                font-size: 14px;
            }
        }

        /* Adjust the font size for the slogan on mobile devices */
        #title {
            font-size: 36px; /* Adjust the font size for mobile */
        }

        /* Style for the loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            z-index: 9999;
            transition: opacity 1s ease-in-out;
        }

        /* Style for the loading image */
        #loading-image {
            display: none; /* Initially, hide the image */
        }

        #loading-content {
            text-align: center;
            color: white;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Animation for fading in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animation for fading out */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Apply fading animations to loading screen and content */
        #loading-screen.fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }

        #loading-content.fade-in {
            animation: fadeIn 1s ease-in-out forwards 0.5s; /* Delay the fade-in animation */
        }

        #loading-logo {
            width: 200px; /* Adjust the width of the logo as needed */
            height: 200px; /* Adjust the height of the logo as needed */
        }

        #loading-text {
            color: yellow;
            font-size: 24px; /* Adjust the font size as needed */
            margin-top: 20px; /* Adjust the margin as needed */
        }

        /* Style for the "dm pin" image */
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen" class="fade-in">
        <img id="loading-logo" src="dm logo.png" alt="Your Logo">
    </div>

    <div id="search-container">
        <input
            id="search"
            type="text"
            placeholder="Search for a place..."
        />
    </div>

    <!-- Location tracking prompt -->
    <div id="location-prompt">
        To enhance your experience, please enable location tracking.
    </div>

    <!-- Text next to the draggable image -->
    <div id="draggable-text"> Tap Here to Drop a Pin!</div>

    <a href="https://www.drmartens.com/us/en/"> <!-- Add your link URL here -->
        <img id="company-logo" src="dm logo.png" alt="Company Logo"> <!-- Add your logo image URL and alt text -->
    </a>
    <div id="map"></div>
    <div id="title">
        <div id="WalkYourDocs">#WalkYourDocs</div>
    </div>
    <img id="bottom-right-image" src="dm shoe.png" alt="Image"> <!-- Add your image URL and alt text -->

    <script>
        // Your Mapbox Access Token
        mapboxgl.accessToken = 'pk.eyJ1IjoibXJtYXB6MzMiLCJhIjoiY2xtanBmNzZ4MDU1MTJrbDhmb3FxeW51NSJ9.pAVI4jVRkjQAQcu0xCUYqA';

        // Create a map instance
        var map = new mapboxgl.Map({
            container: 'map', // Specify the container ID
            style: 'mapbox://styles/mapbox/dark-v10', // Use the dark-v10 style for a black background
            center: [-99.3, 38], // Longitude and latitude of the initial map center (US center)
            zoom: 2 // Adjust the zoom level as needed
        });

        // Function to handle the search functionality
        document.getElementById("search").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                var searchText = e.target.value;
                geocode(searchText);
            }
        });

        // Function to geocode a location and fit the map to it
        function geocode(location) {
            fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${location}.json?access_token=${mapboxgl.accessToken}`)
                .then(response => response.json())
                .then(data => {
                    if (data.features.length > 0) {
                        var bbox = data.features[0].bbox; // Get the bounding box
                        map.fitBounds(bbox, { padding: 50 }); // Fit the map to the bounding box with padding
                    } else {
                        alert("Location not found!");
                    }
                })
                .catch(error => console.error(error));
        }

        // Function to handle location tracking permission
        function requestLocationPermission() {
            var locationPrompt = document.getElementById("location-prompt");

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        // Location access granted, do something with the location data if needed
                        console.log("Location access granted:", position);
                    },
                    function (error) {
                        // Location access denied or an error occurred
                        console.error("Location access denied:", error);
                        locationPrompt.style.display = "block"; // Show the location prompt after loading screen animation completes
                    }
                );
            } else {
                // Geolocation is not supported in this browser
                console.error("Geolocation is not supported in this browser");
            }
        }

        // Function to drop a marker at the current location
        function dropMarker() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var coordinates = [position.coords.longitude, position.coords.latitude];
                    
                    // Create a marker and add it to the map
                    new mapboxgl.Marker()
                        .setLngLat(coordinates)
                        .addTo(map);
                });
            } else {
                console.error("Geolocation is not supported in this browser");
            }
        }

        // Call the requestLocationPermission function after the loading screen animation completes
        setTimeout(function () {
            const loadingScreen = document.getElementById("loading-screen");
            loadingScreen.classList.add("fade-out");
            setTimeout(function () {
                loadingScreen.style.display = "none";
                requestLocationPermission(); // Call the location permission function after loading screen animation completes
            }, 1000); // Delay should match the animation duration
        }, 1000); // Adjust the delay as needed
    </script>
    </body>
</html>

    <style>

        #search-container {

        /* Style for the search input */
        #search {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        /* Adjust styles for mobile devices here */
        @media (max-width: 768px) {

            #company-logo {
                top: 10px;

        @media (max-width: 1024px) and (orientation: landscape) {

        #loading-screen {
            position: fixed;

            width: 100%;
            height: 100%;
            background-color: black;

        }

        /* Style for the loading image */

        }

        #loading-content {
            text-align: center;
            color: white;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Animation for fading in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animation for fading out */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Apply fading animations to loading screen and content */
        #loading-screen.fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }

        #loading-content.fade-in {
            animation: fadeIn 1s ease-in-out forwards 0.5s; /* Delay the fade-in animation */
        }

        #loading-logo {
            width: 200px; /* Adjust the width of the logo as needed */
            height: 200px; /* Adjust the height of the logo as needed */
        }

        #loading-text {

        }

        /* Style for the "dm pin" image */
.dm.pin {
    position: absolute;
    left: 10px;
    top: 50px;
    width: 50px;
    height: 50px;
    z-index: 3; /* Ensure the pin image is on top of the map */
}

.custom-marker {

    width: 25px; /* Adjust the size as needed */
    height: 25px; /* Adjust the size as needed */
    z-index: 3; /* Ensure it's on top of the map */

}

<body>
    <!-- Loading screen -->
    <div id="loading-screen" class="fade-in">
        <img id="loading-logo" src="dm logo.png" alt="Your Logo">
    </div>

    <div id="search-container">
        <input
            id="search"
            type="text"
            placeholder="Search for a place..."
        />
    </div>

    <!-- Text next to the draggable image -->
    <div id="draggable-text">Drag And Drop</div>

    <a href="https://www.drmartens.com/us/en/"> <!-- Add your link URL here -->
        <img id="company-logo" src="dm logo.png" alt="Company Logo"> <!-- Add your logo image URL and alt text -->
    </a>
    <div id="map"></div>
    <div id="title">
        <div id="WalkYourDocs">#WalkYourDocs</div>
    </div>
    <img id="bottom-right-image" src="dm shoe.png" alt="Image"> <!-- Add your image URL and alt text -->
    <img id="dm-pin" class="dm pin" src="dm pin.png" style="left: 10px; top: 50px; width: 50px; height: 50px;">
   
   

    <script>
          // Your Mapbox Access Token
          mapboxgl.accessToken = 'pk.eyJ1IjoibXJtYXB6MzMiLCJhIjoiY2xtanBmNzZ4MDU1MTJrbDhmb3FxeW51NSJ9.pAVI4jVRkjQAQcu0xCUYqA';

// Create a map instance
var map = new mapboxgl.Map({
    container: 'map', // Specify the container ID
    style: 'mapbox://styles/mapbox/dark-v10', // Use the dark-v10 style for a black background
    center: [-99.3, 38], // Longitude and latitude of the initial map center (US center)
    zoom: 2 // Adjust the zoom level as needed
});
        // Function to handle the search functionality
        document.getElementById("search").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                var searchText = e.target.value;
                geocode(searchText);
            }
        });

        // Function to geocode a location and fit the map to it
        function geocode(location) {
            fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${location}.json?access_token=${mapboxgl.accessToken}`)
                .then(response => response.json())
                .then(data => {
                    if (data.features.length > 0) {
                        var bbox = data.features[0].bbox; // Get the bounding box
                        map.fitBounds(bbox, { padding: 50 }); // Fit the map to the bounding box with padding
                    } else {
                        alert("Location not found!");
                    }
                })
                .catch(error => console.error(error));
        }
        
        setTimeout(function () {
            const loadingScreen = document.getElementById("loading-screen");
            loadingScreen.classList.add("fade-out");
            setTimeout(function () {
                loadingScreen.style.display = "none";
            }, 1000); // Delay should match the animation duration
        }, 1000); // Adjust the delay as needed


        var dmPin = document.getElementById("dm-pin");

dmPin.addEventListener("click", function () {
    // Check if geolocation is available in the browser
    if ("geolocation" in navigator) {
        // Request permission to access the device's location
        navigator.geolocation.getCurrentPosition(
            function (position) {
                // Extract latitude and longitude from the position object
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                // Create a new marker element for the custom marker
                var customMarker = document.createElement("div");
                customMarker.className = "custom-marker";
                customMarker.style.backgroundImage = "url(dm pin.png)"; // Replace with your custom marker image
                customMarker.style.width = "25px"; // Adjust the size as needed
                customMarker.style.height = "25px"; // Adjust the size as needed
                customMarker.style.zIndex = "3"; // Ensure it's on top of the map
                customMarker.style.position = "absolute";

                // Add the custom marker element to the map container
                document.getElementById("map").appendChild(customMarker);

                // Set the marker's position using the geolocation coordinates
                var marker = new mapboxgl.Marker(customMarker)
                    .setLngLat([longitude, latitude])
                    .addTo(map);
            },
            function (error) {
                // Handle the error when the user denies location access
                console.error("Error getting geolocation:", error);
                if (error.code === 1) {
                    alert("You have denied access to your location. Please allow location access to use this feature.");
                } else {
                    alert("Error getting geolocation.");
                }
            }
        );
    } else {
        alert("Geolocation is not available in your browser.");
    }
});



    </script>
</body>

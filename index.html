        // Your Mapbox Access Token
        mapboxgl.accessToken = 'pk.eyJ1IjoibXJtYXB6MzMiLCJhIjoiY2xtanBmNzZ4MDU1MTJrbDhmb3FxeW51NSJ9.pAVI4jVRkjQAQcu0xCUYqA';

        // Function to handle location tracking permission
        function requestLocationPermission() {
            var locationPrompt = document.getElementById("location-prompt");

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        // Location access granted, do something with the location data if needed
                        console.log("Location access granted:", position);
                    },
                    function (error) {
                        // Location access denied or an error occurred
                        console.error("Location access denied:", error);
                        locationPrompt.style.display = "block"; // Show the location prompt after the loading screen animation completes
                    }
                );
            } else {
                // Geolocation is not supported in this browser
                console.error("Geolocation is not supported in this browser");
            }
        }

        // Function to drop a marker at the current location
        function dropMarker() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var coordinates = [position.coords.longitude, position.coords.latitude];

                    // Create a marker element (a custom image)
                    var marker = document.createElement('div');
                    marker.className = 'marker';
                    marker.style.backgroundImage = 'url(dm store pin.png)'; // Specify the marker image URL
                    
                    // Set the size of the marker
                    marker.style.width = '25px'; // Adjust the width of the marker
                    marker.style.height = '25px'; // Adjust the height of the marker

                    // Add the marker to the map
                    new mapboxgl.Marker(marker)
                        .setLngLat(coordinates)
                        .addTo(map);

                    // Store marker data in local storage
                    var markerData = {
                        coordinates: coordinates
                    };
                    var storedMarkers = JSON.parse(localStorage.getItem('markers') || '[]');
                    storedMarkers.push(markerData);
                    localStorage.setItem('markers', JSON.stringify(storedMarkers));
                });
            } else {
                console.error("Geolocation is not supported in this browser");
            }
        }

        // Function to load markers from local storage
        function loadMarkers() {
            var storedMarkers = JSON.parse(localStorage.getItem('markers') || '[]');
            storedMarkers.forEach(function (markerData) {
                var marker = document.createElement('div');
                marker.className = 'marker';
                marker.style.backgroundImage = 'url(dm store pin.png)'; // Specify the marker image URL
                
                // Set the size of the marker
                marker.style.width = '25px'; // Adjust the width of the marker
                marker.style.height = '25px'; // Adjust the height of the marker

                // Add the marker to the map
                new mapboxgl.Marker(marker)
                    .setLngLat(markerData.coordinates)
                    .addTo(map);
            });
        }

        // Call the requestLocationPermission function after the loading screen animation completes
        setTimeout(function () {
            const loadingScreen = document.getElementById("loading-screen");
            loadingScreen.classList.add("fade-out");
            setTimeout(function () {
                loadingScreen.style.display = "none";
                requestLocationPermission(); // Call the location permission function after loading screen animation completes
                loadMarkers(); // Load markers from local storage
            }, 1000); // Delay should match the animation duration
        }, 1000); // Adjust the delay as needed

    function handleSearch() {
    var searchInput = document.getElementById("search");
    var query = searchInput.value.trim(); // Get the user's query and remove leading/trailing spaces

    // Perform a geocoding lookup using Mapbox Geocoding API
    fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${query}.json?access_token=pk.eyJ1IjoibXJtYXB6MzMiLCJhIjoiY2xtanBmNzZ4MDU1MTJrbDhmb3FxeW51NSJ9.pAVI4jVRkjQAQcu0xCUYqA`)
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            // Check if there are results from the geocoding query
            if (data.features.length > 0) {
                // Extract the coordinates of the first result
                var coordinates = data.features[0].geometry.coordinates;

                // Update the map's center and zoom to the searched location
                map.flyTo({
                    center: coordinates,
                    zoom: 10, // You can adjust the zoom level as needed
                });
            } else {
                // Handle the case when no results are found
                console.log("No results found for the query:", query);
            }
        })

}
